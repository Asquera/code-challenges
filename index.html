<!DOCTYPE html>
<html ng-app="codeChallengesApp" lang="en">
<head>
	<meta charset="utf-8">
	<title>Code Challenges</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bootstrap.css">
	<script src="angular.js"> </script>
	<script src="app.js"> </script>
</head>

<body ng-controller="ExcerciseListCtrl" id="home">


	
	<div class="container-fluid">
		<h1>Code Challenges</h1>
	  <div class="row">

			<div class="col-md-2">Search: <input ng-model="query">
				Sort by:
				<select ng-model="orderProp">
					<option value="name">Name</option>
					<option value="snippet">Snippet</option>
				</select>
			</div>
			  <div class="col-md-10">
      	<!--Body content-->

			  <ul>
			    <li ng-repeat="excercise in excercises | filter:query | orderBy:orderProp"> <!-- filtert und updated -->
			      <span>{{excercise.name}}</span>
			      <p>{{excercise.snippet}}</p>
			    </li>
			  </ul>
			</div>
		</div>
	</div>
</body>
</html>
